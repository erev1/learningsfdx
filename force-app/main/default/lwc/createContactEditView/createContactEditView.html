<template>
    <lightning-card title="Create and view contact record">
        <lightning-layout>
            <lightning-layout-item size = "6" padding="around-small">
                <lightning-card title="create a new contact record">
                    <lightning-record-edit-form object-api-name="Contact" onsuccess={createContact}>
                        <p>
                            <lightning-input-field field-name="Name"> </lightning-input-field>
                            <lightning-input-field field-name="Phone"> </lightning-input-field>
                            <lightning-input-field field-name="Email"> </lightning-input-field>

                        </p>
                        <p>
                            <lightning-button type="submit" variant="brand" name="save" label="Create Contact"></lightning-button>
                        </p>
                    </lightning-record-edit-form>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="view contact record">
                    <lightning-record-view-form record-id={recordId} object-api-name="Contact">
                        <div class="slds-box">
                            <lightning-output-field field-name="Name"></lightning-output-field>
                            <lightning-output-field field-name="Phone"></lightning-output-field>
                            <lightning-output-field field-name="Email"></lightning-output-field>

                        </div>
                    </lightning-record-view-form>
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
